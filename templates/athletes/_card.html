{% macro athlete_card(athlete) %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ athlete.user.first_name }} {{ athlete.user.last_name }}</h5>
        <p class="card-text"><small class="text-muted">{{ athlete.nationality }}</small></p>
        <a href="{{ url_for('athletes.detail', athlete_id=athlete.athlete_id) }}" class="btn btn-primary btn-sm">View</a>
    </div>
</div>
{% endmacro %}
