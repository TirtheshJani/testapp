{% extends "base.html" %}
{% from 'athletes/_card.html' import athlete_card %}

{% block title %}Athletes - {{ super() }}{% endblock %}

{% block content %}
<h1>Athletes</h1>
<a href="{{ url_for('athletes.create') }}" class="btn btn-success mb-3">New Athlete</a>
<div class="row">
    {% for athlete in athletes %}
    <div class="col-md-4">
        {{ athlete_card(athlete) }}
    </div>
    {% else %}
    <p>No athletes found.</p>
    {% endfor %}
</div>
{% endblock %}
